<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!----======== CSS ======== -->
    <style>
        /* ===== Google Font Import - Poppins ===== */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #f11222;
            overflow: hidden;
        }

        .Animate-container {
            width: 355px;
            overflow: hidden;
        }

        .Animate-container .text {
            position: relative;
            color: #4070F4;
            font-size: 30px;
            font-weight: 600;
        }

        .Animate-container .text.first-text {
            color: #FFF;
        }

        .text.sec-text:before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 100%;
            background-color: #010718;
            border-left: 2px solid #4070F4;
            animation: animate 4s steps(12) infinite;
            animation: animate 4s ease-in-out 0s infinite normal;
        }

        @keyframes animate {

            40%,
            60% {
                left: calc(100% + 4px);
            }

            100% {
                left: 0%;
            }
        }
    </style>
    <!--<title>Typing Text Animation</title>-->
</head>

<body>
    <div class="Animate-container">
        <span class="text first-text">I'm a</span>
        <span class="text sec-text">Freelancer</span>
    </div>

    <script>
        const text = document.querySelector(".sec-text");

        const textLoad = () => {
            setTimeout(() => {
                text.textContent = "Freelancer";
            }, 0);
            setTimeout(() => {
                text.textContent = "Graphic Desinger";
            }, 4000);
            setTimeout(() => {
                text.textContent = "Web developer";
            }, 8000); //1s = 1000 milliseconds
        }

        textLoad();
        setInterval(textLoad, 12000);
    </script>
</body>

</html>
